<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body style="background-image:url('assets/images/light-grey-terrazzo.png');">
    <div class='container'>
        <div class="jumbotron" style="background-color:rgb(123, 5, 50)">
            <h1>GifTastic Movies and TV Shows!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="display-buttons"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form id="form">
                <label for="userInput">Add Your Favorite Movie and TV Show</label>
                <input type="text" id="user-input">
                <input id="submitButton" type="submit" value="Submit" class="btn btn-default">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="display-images"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
